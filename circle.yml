---
machine:
  ruby:
    version: 2.2.3
  services:
    - docker
dependencies:
  pre:
    - git tag | xargs git tag -d
    - test/clone_samplecode.sh
test:
  override:
    - docker build -t ci/base .
    - docker build -t ci/test -f test/Dockerfile .
    - test/run_and_wait_supervisord.sh
    - curl -vf localhost
deployment:
  release:
    branch: [2.7]
    commands:
      - test/push_image_to_hub.sh
  deploy_test:
    branch: "2.0"
    commands:
      - /bin/true
